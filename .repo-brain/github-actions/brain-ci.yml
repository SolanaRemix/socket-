on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  brain-detect:
    name: üîç Stack Detection
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.detect.outputs.languages }}
      framework: ${{ steps.detect.outputs.framework }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Brain Detection
        id: detect
        run: |
          bash .repo-brain/brain.detect.sh || echo "Detection phase completed with warnings"
          
          if [ -f .repo-brain/detect.json ]; then
            cat .repo-brain/detect.json
            echo "languages=$(jq -c '.languages' .repo-brain/detect.json)" >> $GITHUB_OUTPUT
            echo "framework=$(jq -r '.framework' .repo-brain/detect.json)" >> $GITHUB_OUTPUT
          fi

  brain-build:
    name: üèóÔ∏è Build & Verify
    needs: brain-detect
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        if: contains(needs.brain-detect.outputs.languages, 'node')
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        if: contains(needs.brain-detect.outputs.languages, 'node')
        run: npm ci || npm install
      
      - name: Build Project
        if: contains(needs.brain-detect.outputs.languages, 'node')
        run: npm run build --if-present
      
      - name: Run Tests
        if: contains(needs.brain-detect.outputs.languages, 'node')
        run: npm test --if-present

  brain-security:
    name: üõ°Ô∏è AI Guard Security Scan
    needs: brain-detect
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run AI Guard
        run: |
          bash .repo-brain/brain.ai.guard.sh || echo "AI Guard completed"
          
          if [ -d .repo-brain/auto-comments ] && [ "$(ls -A .repo-brain/auto-comments)" ]; then
            echo "‚ö†Ô∏è Security issues detected"
            ls -la .repo-brain/auto-comments/
            exit 1
          fi

  brain-diagnosis:
    name: ü©∫ Final Diagnosis
    needs: [brain-detect, brain-build, brain-security]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Brain Diagnosis
        run: |
          bash .repo-brain/brain.diagnose.sh
          
          if [ -f .repo-brain/diagnosis.json ]; then
            echo "üìä Diagnosis Report:"
            cat .repo-brain/diagnosis.json | jq .
          fi
      
      - name: Check Health Status
        run: |
          status=$(jq -r '.status' .repo-brain/diagnosis.json 2>/dev/null || echo "UNKNOWN")
          echo "Health Status: $status"
          
          if [ "$status" = "RED" ]; then
            echo "‚ùå Repository health is RED - requires attention"
            exit 1
          elif [ "$status" = "AUTO_FIXABLE" ]; then
            echo "‚ö†Ô∏è Repository has auto-fixable issues"
          else
            echo "‚úÖ Repository health is GREEN"
          fi
